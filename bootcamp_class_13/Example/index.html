<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Class 13</title>
		<style>
			#main-div {
				padding: 100px;
			}
			.clouds {
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.cloud {
				width: 30%;
			}
			.bird1 {
				width: 5%;
			}
			.bird2 {
				width: 5%;
				margin: 20px;
			}
			.plane {
				width: 30%;
			}
		</style>
	</head>
	<body>
		<div id="main-div">
			<div>
				<div id="cloud-div">
					<div class="clouds">
						<img src="cloud.png" class="cloud" alt="" />
						<img src="cloud.png" class="cloud" alt="" />
						<img src="cloud.png" class="cloud" alt="" />
						<img src="cloud.png" class="cloud" alt="" />
					</div>
					<img src="bird.gif" class="bird1" alt="" />
					<img src="bird.gif" class="bird2" alt="" />
				</div>
				<div id="plane-div">
					<img src="plane.gif" class="plane" alt="" />
				</div>
			</div>
		</div>

		<script>
			var clouds = document.querySelector('#cloud-div');
			var bird1 = document.querySelector('.bird1');
			var bird2 = document.querySelector('.bird2');
			var plane = document.querySelector('#plane-div');

			var cloudsAnimate = clouds.animate(
				[
					{ transform: 'translate(100px, 0)' },
					{ transform: 'translate(0px, 0)' },
				],
				{
					duration: 10000,
					iterations: Infinity,
					playBackRate: -4,
				}
			);

			var bird1Animate = bird1.animate(
				[
					{ transform: 'translate(600px, 0)' },
					{ transform: 'translate(0, 0)' },
				],
				{
					duration: 11000,
					playBackRate: -4,
                    iterations: Infinity,
				}
			);

			var bird2Animate = bird2.animate(
				[
					{ transform: 'translate(600px, 0)' },
					{ transform: 'translate(0, 0)' },
				],
				{
					duration: 9000,
					iterations: Infinity,
					playBackRate: -4,
				}
			);

			var planeAnimate = plane.animate(
				[
					{ transform: 'translate(0, 0) rotate(-15deg)' },
					{ transform: 'translate(600px, -100px) rotate(-5deg)' },
					{ transform: 'translate(600px, -100px) rotate(5deg)' },
					{ transform: 'translate(600px, 0) rotate(15deg)' },
				],
				{
					duration: 7000,
					iterations: Infinity,
				}
			);
		</script>
	</body>
</html>
